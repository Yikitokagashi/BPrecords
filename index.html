<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blood Pressure Recorder</title>
  <style>
    :root{
      --bg:#0f172a; --card:#0b1220; --accent:#fb923c; --muted:#9ca3af; --glass: rgba(255,255,255,0.03);
      --radius:14px; --max-width:920px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:linear-gradient(180deg,#071021 0%, #07182a 60%); color:#e6eef8; display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .app{width:100%; max-width:var(--max-width);}

    header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    .logo{width:56px;height:56px;background:linear-gradient(135deg,var(--accent),#ef4444);border-radius:12px;display:flex;align-items:center;justify-content:center;font-weight:700;color:#081226}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .grid{display:grid;grid-template-columns:1fr 360px;gap:18px}
    @media (max-width:880px){ .grid{grid-template-columns:1fr} }

    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:var(--radius); padding:18px; box-shadow:0 6px 20px rgba(2,6,23,0.6);}

    form .row{display:flex;gap:12px;margin-bottom:12px}
    form label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type=text], input[type=date], input[type=time], input[type=number]{
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); background:var(--glass); color:inherit; font-size:14px;
    }
    .bp-box{display:flex;align-items:center;gap:8px}
    .bp-box input{width:100px}
    .slash{font-weight:700;color:var(--muted)}

    .slider-wrap{margin-top:8px}
    .slide-msg{font-size:13px;color:var(--muted);margin-bottom:6px}
    .slider{appearance:none;width:100%;height:56px;background:transparent;position:relative}
    .slider input[type=range]{width:100%;height:56px;appearance:none; background:transparent}
    input[type=range]::-webkit-slider-runnable-track{height:56px;background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border-radius:999px}
    input[type=range]::-webkit-slider-thumb{appearance:none;width:56px;height:56px;border-radius:50%;background:linear-gradient(180deg,#fff,#ddd);border:4px solid rgba(0,0,0,0.2);box-shadow:0 6px 18px rgba(0,0,0,0.5)}

    .hint{font-size:13px;color:var(--muted);margin-top:8px}

    .records{display:flex;flex-direction:column;gap:12px}
    table{width:100%;border-collapse:collapse;font-size:13px}
    thead th{ text-align:left;padding:8px 6px;color:var(--muted); font-size:12px}
    tbody td{padding:10px 6px;border-top:1px dashed rgba(255,255,255,0.03)}

    .controls{display:flex;gap:8px;align-items:center;margin-top:12px}
    button{cursor:pointer;border:0;padding:8px 12px;border-radius:10px;background:var(--accent);color:#081226;font-weight:600}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}

    .empty{color:var(--muted);font-size:14px;padding:18px;text-align:center}

    footer{margin-top:12px;color:var(--muted);font-size:12px}

    /* small util */
    .flex{display:flex;align-items:center;gap:8px}
    .right{margin-left:auto}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">BP</div>
      <div>
        <h1>Blood Pressure Recorder</h1>
        <!-- <p class="lead">Quickly log systolic/diastolic readings — responsive & stores locally.</p> -->
      </div>
    </header>

    <div class="grid">
      <section class="card" aria-labelledby="formTitle">
        <h2 id="formTitle" style="margin:0 0 10px 0;font-size:16px">New reading</h2>

        <form id="bpForm" autocomplete="off">
          <div class="row">
            <div style="flex:1">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" placeholder="Full name" required />
            </div>
          </div>
          <div class="row">
            <div style="width:50%">
              <label for="date">Date</label>
              <input id="date" name="date" type="date" required />
            </div>
            <div style="width:50%">
              <label for="time">Time</label>
              <input id="time" name="time" type="time" required />
            </div>
          </div>

          <div class="row">
            <div style="flex:1">
              <label>Blood pressure (Systolic / Diastolic)</label>
              <div class="bp-box">
                <input style="width:50%" id="sys" name="sys" type="number" min="40" max="300" placeholder="120" required />
                <div class="slash">/</div>
                <input style="width:50%" id="dia" name="dia" type="number" min="20" max="200" placeholder="80" required />
                <!-- <div class="hint" style="margin-left:8px">mmHg</div> -->
              </div>
            </div>
          </div>

          <div class="slider-wrap" style="margin-top: 20px;">
            <!-- <div class="slide-msg">Slide to confirm and save reading</div> -->
            <div class="slider">
              <input id="confirmRange" type="range" min="0" max="100" value="0" aria-label="Slide to confirm" />
            </div>
            <div class="controls">
              <div id="progressText" class="muted">Progress: 0%</div>
              <button id="saveBtn" type="button" class="ghost right" disabled>Save</button>
            </div>
          </div>

          <!-- <div class="hint">Tip: drag the slider all the way to the right (100%) to enable auto-save. You can also press Save after sliding.</div> -->
        </form>

        <!-- <footer>Entries are saved locally in your browser. Clearing storage will remove them.</footer> -->
      </section>

      <aside class="card">
        <h3 style="margin:0 0 10px 0">Saved readings</h3>
        <div id="records" class="records">
          <div class="empty">No readings yet — add a reading using the form.</div>
        </div>

        <div style="display:flex;gap:8px;margin-top:12px;align-items:center">
          <button id="exportBtn">Export CSV</button>
          <button id="clearBtn" class="ghost">Clear all</button>
        </div>
      </aside>

    </div>
  </div>

  <script>
    // Utilities
    const storageKey = 'bp_readings_v1';
    const $ = id => document.getElementById(id);

    // Elements
    const form = $('bpForm');
    const nameInput = $('name');
    const dateInput = $('date');
    const timeInput = $('time');
    const sysInput = $('sys');
    const diaInput = $('dia');
    const range = $('confirmRange');
    const progressText = $('progressText');
    const saveBtn = $('saveBtn');
    const recordsWrap = $('records');
    const exportBtn = $('exportBtn');
    const clearBtn = $('clearBtn');

    // init defaults
    function initDefaults(){
      const now = new Date();
      if(!dateInput.value) dateInput.value = now.toISOString().slice(0,10);
      if(!timeInput.value) timeInput.value = now.toTimeString().slice(0,5);
    }

    // load from storage
    function loadReadings(){
      try{
        const raw = localStorage.getItem(storageKey);
        return raw? JSON.parse(raw): [];
      }catch(e){ return [] }
    }

    function saveReadings(arr){ localStorage.setItem(storageKey, JSON.stringify(arr)); }

    function renderReadings(){
      const items = loadReadings();
      recordsWrap.innerHTML = '';
      if(!items.length){ recordsWrap.innerHTML = '<div class="empty">No readings yet — add a reading using the form.</div>'; return }

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      thead.innerHTML = '<tr><th>Name</th><th>Date</th><th>Time</th><th>BP</th><th></th></tr>';
      table.appendChild(thead);
      const tbody = document.createElement('tbody');

      items.slice().reverse().forEach((r, i)=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${escapeHtml(r.name)}</td><td>${escapeHtml(r.date)}</td><td>${escapeHtml(r.time)}</td><td>${r.sys}/${r.dia} mmHg</td><td><button class='ghost' data-index='${items.length-1-i}'>Delete</button></td>`;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      recordsWrap.appendChild(table);

      // attach delete handlers
      recordsWrap.querySelectorAll('button[data-index]').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const idx = Number(btn.getAttribute('data-index'));
          const arr = loadReadings(); arr.splice(idx,1); saveReadings(arr); renderReadings();
        })
      })
    }

    function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;') }

    function resetSlider(){ range.value = 0; progressText.textContent = 'Progress: 0%'; saveBtn.disabled = true }

    // validate BP values
    function validateBP(sys, dia){
      sys = Number(sys); dia = Number(dia);
      if(!sys || !dia) return false;
      if(sys < 40 || dia < 20) return false;
      if(sys < dia) return false; // basic sanity
      return true;
    }

    function addReading(data){
      const arr = loadReadings(); arr.push(data); saveReadings(arr); renderReadings();
    }

    // events
    range.addEventListener('input', e=>{
      const val = Number(e.target.value);
      progressText.textContent = 'Progress: ' + val + '%';
      saveBtn.disabled = val < 100;
      // subtle UI: if reach 100, auto save
      if(val >= 100){ // trigger save
        trySave();
        // briefly show completed then reset
        setTimeout(resetSlider, 600);
      }
    });

    saveBtn.addEventListener('click', trySave);

    function trySave(){
      // quick validation
      const name = nameInput.value.trim();
      const date = dateInput.value;
      const time = timeInput.value;
      const sys = sysInput.value.trim();
      const dia = diaInput.value.trim();

      if(!name || !date || !time || !sys || !dia){ alert('Please fill all fields'); return }
      if(!validateBP(sys,dia)){ alert('Please provide valid systolic/diastolic numbers (systolic > diastolic).'); return }

      const reading = { name, date, time, sys: Number(sys), dia: Number(dia), createdAt: new Date().toISOString() };
      addReading(reading);

      // feedback
      saveBtn.disabled = true;
      range.value = 0;
      progressText.textContent = 'Saved ✓';
      // clear only bp values
      sysInput.value = '';
      diaInput.value = '';
      setTimeout(()=>{ progressText.textContent = 'Progress: 0%'; }, 900);
    }

    exportBtn.addEventListener('click', ()=>{
      const arr = loadReadings();
      if(!arr.length){ alert('No readings to export'); return }
      const headers = ['name','date','time','systolic','diastolic','createdAt'];
      const rows = arr.map(r => [r.name,r.date,r.time,r.sys,r.dia,r.createdAt]);
      const csv = [headers.join(','), ...rows.map(r=> r.map(cell => '"'+String(cell).replace(/"/g,'""')+'"').join(','))].join('\n');
      const blob = new Blob([csv], {type:'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'bp_readings.csv'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    });

    clearBtn.addEventListener('click', ()=>{
      if(confirm('Clear ALL saved readings? This cannot be undone.')){ localStorage.removeItem(storageKey); renderReadings(); }
    });

    // bootstrap
    (function boot(){ initDefaults(); renderReadings(); resetSlider(); })();

    // accessibility: submit with Enter on inputs
    form.addEventListener('submit', e=>{ e.preventDefault(); trySave(); });
  </script>
</body>
</html>
